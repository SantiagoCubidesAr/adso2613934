<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuboGame - Catalogue</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
</head>

<body>
    <main class="catalogue">
        <header>
            <img src="images/Logo-Welcome.png" alt="Logo">
        </header>
        <section class="owl-carousel owl-theme">
            <img src="images/Image-Welcome.png" alt="slide01">
            <img src="images/Img-Welcome-2.png" alt="slide02">
            <img src="images/Img-Welcome-3.png" alt="slide03">
        </section>
        <section class="owl-carousel owl-theme">
            <img src="images/Image-Welcome.png" alt="slide01">
            <img src="images/Img-Welcome-2.png" alt="slide02">
            <img src="images/Img-Welcome-3.png" alt="slide03">
        </section>
    </main>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 0,
                responsive: {
                    0: {
                        items: 2
                    }
                }
            })
        })
    </script>
</body>

</html>
