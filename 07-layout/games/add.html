<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameApp - View Game</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/master.css">        
</head>
<body>
    <main class="my-profile">
        <header>
            <a href="index.html" class="btn-back">
                <img src="../images/btn-back.svg" alt="Back">
            </a>
            <h1>Add Game</h1>
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path
                    class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path
                    class="line middle"
                    d="m 70,50 h -40" />
                <path
                    class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>
        </header>
        <nav class="nav">    
                <figure class="avatar" >
                    <img class="mask" src="../images/image-game.png" alt="Photo">
                    <img class="border" src="../images/border-photo.svg" alt="border">
                </figure>
                <h2>Sacarias Flores</h2>
                <h4>Admin</h4>
                <menu>                    
                    <a href="myprofile.html">
                        <img src="../images/ico-myprofile.svg" alt="My Profile">
                        My Profile
                    </a>
                    <a href="dashboard.html">
                        <img src="../images/ico-dashboard.svg" alt="Dashboard">
                        Dashboard
                    </a>
                    <a href="index.html">
                        <img src="../images/ico-logout.svg" alt="Log Out">
                        Log Out
                    </a>
                </menu>
        </nav>
        <section class="scroll">
            <form action="dashboard.html" method="get">
                <div class="form-group">
                    <img id="upload" class="mask" src="../images/upload-photo.svg" alt="">
                    <img  class="border" src="../images/border-photo.svg" alt="">
                    <input id="photo" type="file" name="photo" accept="image/*">
                </div>
                <div class="form-group">
                    <label>
                        Name:
                    </label>
                    <input type="text" name="email" placeholder="Alfonso">
                </div>
                <div class="form-group">
                    <label>
                        Category:
                    </label>
                    <input type="email" name="email" placeholder="alfonso@gmail.com">
                </div>
                <div class="form-group">
                    <label>
                        Price:
                    </label>
                    <input type="text" name="phone" placeholder="3102457896">
                </div>
                <div class="form-group">
                    <label>
                        Descripci√≥n:
                    </label>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem explicabo consectetur magni qui magnam sequi enim hic accusamus consequuntur, dolores harum minus, exercitationem saepe laudantium culpa accusantium impedit praesentium veniam."></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">
                        <img src="../images/content-btn-add.svg" alt="Login">
                    </button>
                </div>
            </form>
        </section>
    </main>   
    <script src="../js/jquery-3.7.1.min.js"></script>  
    <script>
        $(document).ready(function () {
            
            $('header').on('click', '.btn-burger', function(){
            $(this).toggleClass('active')
            $('.nav').toggleClass('active')
            })
        //----------------------------       
        })
    </script>
</body>
</html>
